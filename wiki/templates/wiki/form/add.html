{% extends "layout/default.html" %}

{% load crispy_forms_tags %}

{% block subtitle %}Add a new wiki page{% endblock %}

{% block content %}
	<div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url "index" %}">Home</a></li>
                <li class="breadcrumb-item"><a href="{% url "wiki-index" %}">Wiki</a></li>
                <li class="breadcrumb-item active" aria-current="page">Add</li>
            </ol>
        </nav>
		<div class="row">
			<div class="col-12 col-md-9">
				<div class="card">
					<div class="card-body">
                        <h3>Add a new page</h3>
                        <hr>
						<form action="{% url 'wiki-page-add' %}" method="post">
							{% csrf_token %}
							{{ form|crispy }}
							<div class="text-center">
								<button class="btn btn-primary" type="submit">Add a new page</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-12 col-md-3">
				{% include "wiki/modules/navigation.html" %}
			</div>
		</div>
	</div>
{% endblock %}
