{% extends 'layout/auth.html' %}

{% load crispy_forms_tags %}

{% block subtitle %}Login{% endblock %}

{% block card-body %}
	<form action="{% url 'accounts-login' %}" method="post" novalidate>
		{% csrf_token %}
    	{{ form|crispy }}
		<div class="text-center">
			<button class="btn btn-primary" type="submit">Login</button>
		</div>
	</form>
{% endblock %}

{% block card-under %}
	Don't have an account yet? <a href="{% url "accounts-signup" %}" class="light-link">Sign up now</a>.
{% endblock %}
