{% extends 'layout/auth.html' %}

{% block card-body %}
	<form action="{% url 'accounts-login' %}" method="post">
		{% csrf_token %}
		{{ form }}
		<div class="center">
			<button class="btn btn-primary" type="submit">Login</button>
		</div>
	</form>
{% endblock %}

{% block card-under %}
	Don't have an account yet? <a href="{% url "accounts-signup" %}" class="light-link">Sign up now</a>.
{% endblock %}
