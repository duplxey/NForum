{% extends 'layout/auth.html' %}

{% block card-body %}
	<form method="post">
		<div class="form-group">
			<label for="username">Username</label>
			<input type="text" class="form-control " id="username" name="username" aria-describedby="usernameHelp" placeholder="Enter your username...">
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control " id="password" name="password" placeholder="Enter your password...">
		</div>
		<div class="center">
			<button class="btn btn-primary" type="submit">Login</button>
		</div>
	</form>
{% endblock %}

{% block card-under %}
	Don't have an account yet? <a href="{% url "accounts-signup" %}" class="light-link">Sign up now</a>.
{% endblock %}
