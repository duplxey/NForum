<nav aria-label="Members navigation">
    <ul class="pagination">
        {% if previous_page is not None %}
            <li class="page-item"><a class="page-link" href="{% url "accounts-members-page" page=previous_page %}">Previous</a></li>
        {% endif %}
        <li class="page-item"><a class="page-link" href="{% url "accounts-members-page" page=page %}">{{ page|add:"1" }}</a></li>
        {% if next_page is not None %}
            <li class="page-item"><a class="page-link" href="{% url "accounts-members-page" page=next_page %}">Next</a></li>
        {% endif %}
    </ul>
</nav>
