{% extends "layout/default.html" %}

{% load static %}

{% block content %}
	<div class="container">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="{% url "home-index" %}">Home</a></li>
				<li class="breadcrumb-item" aria-current="page">Account</li>
				<li class="breadcrumb-item active" aria-current="page">Home</li>
			</ol>
		</nav>
		<div class="row">
			<div class="col-12 col-md-9">
				<div class="card">
					<div class="card-body">
						<h3>Hey there {{ user.username }}!</h3>
						<p>You can't really do much here yet.</p>
					</div>
				</div>
			</div>
			<div class="col-12 col-md-3">
				<div class="card">
					<div class="card-header">Useful links</div>
					<div class="card-body">
						<ul>
							<li><a href="{% url "accounts-profile" username=user.username %}">Your profile</a></li>
							<li><a href="{% url "accounts-settings" %}">Settings</a></li>
						</ul>
					</div>
				</div>
				<div class="card">
					<div class="card-header">Alerts</div>
					<div class="card-body">
						Your alerts will be displayed here.
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
