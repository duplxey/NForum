{% extends 'layout/auth.html' %}

{% block card-body %}
	<form method="post">
		<div class="form-group">
			<label for="username">Username</label>
			<input type="text" class="form-control " id="username" name="username" aria-describedby="usernameHelp" placeholder="Enter your username...">
		</div>
		<div class="form-group">
			<label for="email">E-mail</label>
			<input type="email" class="form-control " id="email" name="email" aria-describedby="emailHelp" placeholder="Enter your email address...">
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control " id="password" name="password" placeholder="Enter your password...">
		</div>
		<div class="form-group">
			<label for="confirm-password">Confirm your password</label>
			<input type="password" class="form-control " id="confirm-password" name="confirm-password" placeholder="Enter your password again...">
		</div>
		<div class="center">
			<button class="btn btn-primary" type="submit">Sign up</button>
		</div>
	</form>
{% endblock %}

{% block card-under %}
	Already have an account? <a href="{% url "accounts-login" %}" class="light-link">Log in</a>.
{% endblock %}
