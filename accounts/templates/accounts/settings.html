{% extends "layout/default.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}
	<div class="container">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="{% url "home-index" %}">Home</a></li>
				<li class="breadcrumb-item" aria-current="page">Account</li>
				<li class="breadcrumb-item active" aria-current="page">Settings</li>
			</ol>
		</nav>
		<div class="row">
			<div class="col-12 col-md-9">
				<div class="card">
					<div class="card-body">
						<h3>Settings</h3>
						<form action="{% url 'accounts-settings' %}" method="post" enctype="multipart/form-data">
							{% csrf_token %}
							{{ form|crispy }}
							<button class="btn btn-primary" type="submit">Save</button>
						</form>
					</div>
				</div>
			</div>
			<div class="col-12 col-md-3">
				<div class="card">
					<div class="card-header">Useful links</div>
					<div class="card-body">
						<ul>
							<li><a href="{% url "accounts-home" %}">Home</a></li>
							<li><a href="{% url "accounts-profile" username=user.username %}">Your profile</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
