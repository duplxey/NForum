{% extends "layout/default.html" %}

{% load static %}
{% load user_filters %}
{% load crispy_forms_tags %}

{% block content %}
	<div class="container">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="{% url 'home-index' %}">Home</a></li>
				<li class="breadcrumb-item"><a href="{% url 'forum-index' %}">Forums</a></li>
				<li class="breadcrumb-item"><a href="{% url 'forum-subcategory' subcategory_name=subcategory.title %}">{{ subcategory.title }}</a></li>
				<li class="breadcrumb-item active" aria-current="page">Create a new thread</li>
			</ol>
		</nav>
		<form action="{% url 'forum-thread-create' subcategory_name=subcategory.title %}" method="post">
			{% csrf_token %}
			{{ form|crispy }}
			<button class="btn btn-primary" type="submit">Create a new thread</button>
		</form>
	</div>
{% endblock %}
