{% extends 'layout/auth.html' %}

{% load crispy_forms_tags %}

{% block subtitle %}Sign up{% endblock %}

{% block card-body %}
	<form action="{% url 'members-signup' %}" method="post" novalidate>
		{% csrf_token %}
    	{{ form|crispy }}
		<div class="text-center">
			<button class="btn btn-primary" type="submit">Sign up</button>
		</div>
	</form>
{% endblock %}

{% block card-under %}
	Already have an account? <a href="{% url "members-login" %}" class="light">Log in</a>.
{% endblock %}
