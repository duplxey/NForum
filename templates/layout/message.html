{% extends "layout/default.html" %}

{% block content %}
	<div class="container">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item">{{ message_type|default:"Message"|capfirst }}</li>
				<li class="breadcrumb-item active" aria-current="page">{{ message_title }}</li>
			</ol>
		</nav>
		{% if message_type == "error" %}
			<h3><i class="fas fa-exclamation-triangle mr-2"></i>{{ message_title }}</h3>
		{% elif message_type == "info" %}
			<h3><i class="fas fa-info-circle mr-2"></i>{{ message_title }}</h3>
		{% endif %}
		<div class="card">
			<div class="card-body">
				{{ message_content|safe }}
			</div>
		</div>
	</div>
{% endblock %}
